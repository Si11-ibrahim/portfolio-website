<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A portfolio website built with Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading" style="
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  ">
    <h1 style="font-family: sans-serif;">Loading...</h1>
  </div>
  <script>
    window.addEventListener('load', async function() {
      var loading = document.querySelector('#loading');
      
      try {
        await window.flutterWebRenderer;
      } catch (e) {
        console.warn('Using HTML renderer', e);
        window.flutterWebRenderer = "html";
      }
      
      try {
        loading.textContent = "Loading Flutter engine...";
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            loading.textContent = "Initializing engine...";
            let appRunner = await engineInitializer.initializeEngine({
              renderer: window.flutterWebRenderer
            });
            loading.textContent = "Running app...";
            await appRunner.runApp();
            
            setTimeout(function() {
              loading.remove();
            }, 200);
          }
        });
      } catch (e) {
        loading.textContent = "Error loading app";
        console.error('Error initializing Flutter app:', e);
      }
    });
  </script>
</body>
</html>
