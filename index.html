<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A portfolio website built with Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Load flutter.js -->
  <script src="flutter.js"></script>
  
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #121212;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    
    .progress-container {
      width: 240px;
      height: 4px;
      background-color: #1E1E1E;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }
    
    .progress-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      background-color: #3498db;
      border-radius: 2px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: #1E1E1E;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }
    
    .status-text {
      color: #ffffff;
      font-size: 0.875rem;
      text-align: center;
      margin-bottom: 10px;
    }
        
    .fade-out {
      opacity: 0 !important;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="logo">IBU</div>
    <div class="status-text" id="status-text">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const statusText = document.getElementById('status-text');
      const progressBar = document.getElementById('progress-bar');
      const loadingElement = document.getElementById('loading');
      
      // Simple loading animation
      let progressValue = 0;
      progressBar.style.width = '0%';
      
      // Initialize Flutter
      _flutter_init();
      
      function _flutter_init() {
        // Initialize Flutter
        if (typeof flutter !== 'undefined') {
          flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: async function(engineInitializer) {
              // Update progress to 50%
              progressBar.style.width = '50%';
              
              try {
                // Initialize engine
                const appRunner = await engineInitializer.initializeEngine({
                  renderer: 'html'
                });
                
                // Update progress to 75%
                progressBar.style.width = '75%';
                
                // Run the app
                await appRunner.runApp();
                
                // Update progress to 100%
                progressBar.style.width = '100%';
                
                // Hide loading screen
                setTimeout(() => {
                  loadingElement.classList.add('fade-out');
                  setTimeout(() => loadingElement.remove(), 500);
                }, 300);
              } catch (error) {
                console.error('Error starting Flutter app:', error);
                statusText.textContent = "Failed to load application";
                progressBar.style.backgroundColor = "#e74c3c";
              }
            }
          });
        } else {
          // If Flutter isn't available, show error
          statusText.textContent = "Failed to load application";
          console.error('Flutter not available');
        }
      }
    });
  </script>
</body>
</html>
