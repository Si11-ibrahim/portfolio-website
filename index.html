<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A portfolio website built with Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Load flutter.js directly in head with no deferred loading -->
  <script src="flutter.js"></script>
  
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '"1450831691"';
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }
    
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #121212;
      z-index: 9999;
      transition: opacity 0.8s ease-out, visibility 0.8s;
    }
    
    .progress-container {
      width: 300px;
      height: 2px;
      background-color: #1E1E1E;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      margin: 40px 0;
    }
    
    .progress-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3498db, #2ecc71, #3498db);
      background-size: 200% 100%;
      animation: loading-progress 2s ease infinite, gradient-shift 3s ease infinite;
      border-radius: 3px;
    }
    
    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
      perspective: 800px;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      background-color: #1E1E1E;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite, rotate3d 15s linear infinite;
      transform-style: preserve-3d;
      position: relative;
    }
    
    .logo::before, .logo::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      opacity: 0.3;
      z-index: -1;
      animation: pulse 2s ease-in-out infinite alternate;
    }
    
    .logo::after {
      filter: blur(15px);
      transform: scale(0.9);
    }
    
    .status-text {
      color: #ffffff;
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInOut 2s ease-in-out infinite;
    }
    
    .credits-text {
      color: #666666;
      font-size: 0.7rem;
      position: absolute;
      bottom: 20px;
      text-align: center;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      display: block;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: particle-float linear infinite;
    }
    
    @keyframes loading-progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotateX(10deg) rotateY(10deg); }
      50% { transform: translateY(-15px) rotateX(-5deg) rotateY(-5deg); }
      100% { transform: translateY(0px) rotateX(10deg) rotateY(10deg); }
    }
    
    @keyframes rotate3d {
      0% { transform: rotateX(10deg) rotateY(10deg); }
      100% { transform: rotateX(370deg) rotateY(370deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.3; }
      100% { transform: scale(1.1); opacity: 0.1; }
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    @keyframes particle-float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    
    .fade-out {
      opacity: 0 !important;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="particles" id="particles"></div>
    <div class="logo-container">
      <div class="logo">IBU</div>
    </div>
    <div class="status-text" id="status-text">LOADING</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="credits-text">PORTFOLIO â€¢ FLUTTER</div>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('span');
        particle.className = 'particle';
        
        // Random size between 2px and 8px
        const size = Math.random() * 6 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration between 15s and 30s
        const duration = Math.random() * 15 + 15;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    window.addEventListener('DOMContentLoaded', function() {
      // Create the particle animation
      createParticles();
      
      const statusText = document.getElementById('status-text');
      const progressBar = document.getElementById('progress-bar');
      const loadingElement = document.getElementById('loading');
      
      // Simulate loading progress
      let progressValue = 0;
      let loadingStage = 0;
      const loadingTexts = [
        "INITIALIZING",
        "LOADING FLUTTER ENGINE",
        "PREPARING ASSETS",
        "STARTING APPLICATION"
      ];
      
      const updateProgress = (value) => {
        progressBar.style.width = `${value}%`;
        
        // Update loading stage text
        if (value < 25) {
          loadingStage = 0;
        } else if (value < 50) {
          loadingStage = 1;
        } else if (value < 75) {
          loadingStage = 2;
        } else {
          loadingStage = 3;
        }
        statusText.textContent = loadingTexts[loadingStage];
      };
      
      // Used to keep track of actual Flutter loading progress
      let flutterLoaded = false;
      
      // Simplified initialization
      function _flutter_web_init() {
        if (typeof _flutter === 'undefined') {
          console.error('Flutter object is not available');
          statusText.textContent = "ERROR LOADING APP";
          progressBar.style.backgroundColor = "#e74c3c";
          
          const errorDetails = document.createElement('div');
          errorDetails.style.color = "#e74c3c";
          errorDetails.style.fontSize = "0.8rem";
          errorDetails.style.maxWidth = "80%";
          errorDetails.style.textAlign = "center";
          errorDetails.style.marginTop = "20px";
          errorDetails.innerHTML = `Flutter is not defined.<br>Try using a different browser or clearing your cache.`;
          loadingElement.appendChild(errorDetails);
          return;
        }
        
        console.log("Flutter object found, initializing...");
        
        try {
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: async function(engineInitializer) {
              console.log("Flutter entrypoint loaded successfully");
              updateProgress(50);
              
              try {
                console.log("Initializing Flutter engine...");
                const appRunner = await engineInitializer.initializeEngine({
                  renderer: 'html'
                });
                
                console.log("Flutter engine initialized successfully");
                updateProgress(75);
                
                console.log("Starting Flutter application...");
                await appRunner.runApp();
                console.log("Flutter application started successfully");
                
                // Mark Flutter as loaded
                flutterLoaded = true;
                updateProgress(100);
                
                // Fade out loading screen
                setTimeout(() => {
                  loadingElement.classList.add('fade-out');
                  
                  // Remove loading element after transition completes
                  setTimeout(() => {
                    loadingElement.remove();
                  }, 1000);
                }, 500);
              } catch (runError) {
                console.error("Error during Flutter initialization or app startup:", runError);
                statusText.textContent = "ERROR STARTING APP";
                progressBar.style.backgroundColor = "#e74c3c";
                
                const errorDetails = document.createElement('div');
                errorDetails.style.color = "#e74c3c";
                errorDetails.style.fontSize = "0.8rem";
                errorDetails.style.maxWidth = "80%";
                errorDetails.style.textAlign = "center";
                errorDetails.style.marginTop = "20px";
                errorDetails.innerHTML = `Error: ${runError.message}<br>Try refreshing the page or using a different browser.`;
                loadingElement.appendChild(errorDetails);
              }
            }
          });
        } catch (error) {
          console.error('Error initializing Flutter:', error);
          statusText.textContent = "ERROR LOADING APP";
          progressBar.style.backgroundColor = "#e74c3c";
          
          const errorDetails = document.createElement('div');
          errorDetails.style.color = "#e74c3c";
          errorDetails.style.fontSize = "0.8rem";
          errorDetails.style.maxWidth = "80%";
          errorDetails.style.textAlign = "center";
          errorDetails.style.marginTop = "20px";
          errorDetails.innerHTML = `${error.message}<br>Try refreshing the page or using a different browser.`;
          loadingElement.appendChild(errorDetails);
        }
      }
      
      // Start with progress animation
      const progressInterval = setInterval(() => {
        if (progressValue < 25) {
          progressValue += 0.5;
          updateProgress(progressValue);
        } else if (!flutterLoaded) {
          clearInterval(progressInterval);
          
          // Try to initialize Flutter after a short delay
          setTimeout(() => {
            if (typeof flutter !== 'undefined') {
              console.log("Using window.flutter");
              window._flutter = flutter;
              _flutter_web_init();
            } else if (typeof _flutter !== 'undefined') {
              console.log("Using window._flutter");
              _flutter_web_init();
            } else {
              console.log("Cannot find Flutter, trying alternative initialization");
              
              // Try to load flutter.js again
              const script = document.createElement('script');
              script.src = 'flutter.js';
              script.onload = function() {
                console.log("Flutter.js loaded via dynamic script");
                if (typeof flutter !== 'undefined') {
                  window._flutter = flutter;
                  _flutter_web_init();
                } else {
                  statusText.textContent = "ERROR LOADING APP";
                  progressBar.style.backgroundColor = "#e74c3c";
                  
                  const errorDetails = document.createElement('div');
                  errorDetails.style.color = "#e74c3c";
                  errorDetails.style.fontSize = "0.8rem";
                  errorDetails.style.maxWidth = "80%";
                  errorDetails.style.textAlign = "center";
                  errorDetails.style.marginTop = "20px";
                  errorDetails.innerHTML = `Flutter is not defined after multiple attempts.<br>Please try in a different browser.`;
                  loadingElement.appendChild(errorDetails);
                }
              };
              document.body.appendChild(script);
            }
          }, 1000);
        }
      }, 100);
    });
  </script>
</body>
</html>
